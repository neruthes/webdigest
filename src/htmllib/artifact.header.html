<html>

<head>
    <meta charset="utf-8">
    <title>WebDigest DATEMARK</title>
    <style>
        * {
            text-rendering: geometricPrecision;
            box-sizing: border-box;
            hyphens: none;
            font-variant-ligatures: none;
        }

        html,
        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            padding: 0px;
            margin: 0px;
        }

        a {
            text-decoration: none;
        }

        .global-container {}

        .bigpart {
            max-width: 700px;
            padding: 30px;
            margin: 0 auto;
        }

        #topnav {
            text-align: center;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin: 0 0 70px;
        }

        h2 {
            font-size: 26px;
            text-align: center;
            border-top: 2px solid #000;
            padding: 100px 0 50px;
            margin: 100px 0 0;
        }

        h3 {
            font-size: 22px;
        }

        .pandoc-content p {
            font-family: 'Brygada 1918', 'Baskervaldx', Georgia, 'Times New Roman', Times, serif;
            font-size: 14px;
            line-height: 1.4;
            margin: 6px 0;
        }

        .pandoc-content p a {
            font-family: 'JetBrains Mono NL', 'Inconsolata', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        footer p {
            margin: 5px 0;
        }

    </style>
</head>

<body>


    <div class="global-container">
        <div class="bigpart">
            <nav id="topnav">
                <a id="anchor-pdfurl" href="PDFURL">PDF</a> |
                <a id="anchor-markdownurl" href="">Markdown</a>
            </nav>
            <script>
                const year = 'DATEMARK'.slice(0, 4);
                document.querySelector('#anchor-markdownurl').href = `https://github.com/neruthes/webdigest/blob/master/markdown/${year}/WebDigest-DATEMARK.md`;
            </script>
        </div>

        <div class="bigpart toc">
            <h1>WebDigest BETTER_DATEMARK</h1>
            <nav>
                <ul id="navtocul"></ul>
            </nav>
        </div>
        <script>
            window.addEventListener('load', function () {
                const toc = document.querySelector('#navtocul');
                document.querySelectorAll('h2').forEach(function (h2) {
                    // console.log(h2.id)
                    toc.innerHTML += `<li><a href="#${h2.id}">${h2.innerText}</a></li>`;
                });
            });
        </script>

        <div class="bigpart pandoc-content">
