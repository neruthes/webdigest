<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Digest - Collection of big stories on the web</title>
    <style>
        * {
            text-rendering: geometricPrecision;
            box-sizing: border-box;
            hyphens: none;
            font-variant-ligatures: none;
        }

        html,
        body {
            /* font-family: 'JetBrains Mono NL', 'JetBrains Mono WOFF', 'JetBrains Mono', -apple-system, 'Noto Sans Mono', 'Noto Sans', sans-serif, 'Noto Sans CJK SC'; */

            line-height: 1.6;
            padding: 0px;
            margin: 0px;
        }

        .global-container {}

        .bigpart {
            max-width: 700px;
            padding: 30px;
            margin: 0 auto;
        }

        .section {
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            margin: 40px 0;
        }

        .current-issue img {
            border-radius: 7px;
            box-shadow: rgba(0, 0, 0, 0.2) 0 4px 16px 1px;
            display: block;
            max-width: 100%;
            height: 50vh;
            margin: 0 auto 20px;
            transition: all 200ms ease;
        }

        .current-issue img:hover {
            /* border-radius: 7px; */
            transform: translate(0, -3px) scale(1.008);
            box-shadow: rgba(0, 0, 0, 0.3) 0 8px 24px 5px;
        }

        /* h3 {
            font-size: 19px;
            text-align: center;
        } */

        .issues-list a.issue-link {
            font-family: 'JetBrains Mono', 'Inconsolata', 'Courier New', Courier, monospace;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 50%;
            padding: 08px;
        }

        .issues-list a.issue-link>div {
            border: 1px solid #777;
            padding: 15px 5px;
        }

        footer>p {
            font-size: 13px;
            color: #888;
        }

    </style>
    <style>
        .btn-read-current {
            font-size: 18px;
            color: #FFF;
            text-align: center;
            text-decoration: none;
            background: #17F;
            border-radius: 7px;
            display: block;
            width: 250px;
            padding: 12px 0px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="global-container">
        <div class="bigpart">
            <header style="text-align: center;">
                <h1>Web Digest</h1>
                <p>Collection of big stories on the web</p>
            </header>
        </div>
        <div class="bigpart">
            <div>
                <div class="section">
                    <div>
                        <h2>Current Issue</h2>
                    </div>
                    <div class="current-issue">
                    </div>
                </div>
                <div class="section">
                    <div>
                        <h2>All Issues</h2>
                    </div>
                    <div class="issues-list">
                    </div>
                </div>
                <script>
                    let xhr = new XMLHttpRequest();
                    xhr.open('GET', './pdflist-oss.txt');
                    xhr.onload = function () {
                        let txt = xhr.responseText;
                        window.pdflist = txt.trim().split('\n');
                        window.osskvmap = new Map();
                        window.pdflist.map(function (item) {
                            kv = item.split(' ');
                            osskvmap[kv[0]] = kv[1];
                        });
                        console.log(pdflist);
                        let latestIssueId = pdflist[1].match(/\d{8}/)[0];
                        document.querySelector('.current-issue').innerHTML = `<div>
                            <div>
                                <a href="${pdflist[1].split(' ')[1]}">
                                    <img src="${pdflist[0].split(' ')[1]}">
                                </a>
                            </div>
                        </div>`;
                        document.querySelector('.issues-list').innerHTML = pdflist.map(function (item, i) {
                            if (item.indexOf('.jpg ') !== -1) {
                                // Skip jpg artifacts
                                return '';
                            };
                            const issueId = item.match(/\d{8}/)[0];
                            return `<a href="${item.split(' ')[1]}" class="issue-link">
                                <div>${issueId.replace(/(\d{6})/, '$1-').replace(/(\d{4})/, '$1-') }</div>
                            </a>`
                        }).join('');
                    };
                    xhr.send();
                </script>
