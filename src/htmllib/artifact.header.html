    <script>
        // Init for script startup
        document.addEventListener('load', function () {
            window.initRunlevel = 0;
            const walkThroughRunlevels = function () {
                // Reaching last runlevel, no more runlevels
                if (window.initRunlevel === 4095) { return 0; };
                if (document.querySelectorAll(`script[data-is-loaded="false"][data-runlevel="${window.initRunlevel}"]`).length > 0) {
                    // This runlevel is not completed yet, wait 5 more milliseconds
                    window.setTimeout(walkThroughRunlevels, 5);
                } else {
                    // This runlevel is complete, move to the next runlevel
                    window.initRunlevel += 1;
                    document.dispatchEvent(new Event(`runlevel${window.initRunlevel}`));
                    walkThroughRunlevels();
                };
            };
            walkThroughRunlevels();
        }, { capture: true });
    </script>
